<section class="window-calc" id="w-calc">
  <div class="container">
    <div class="block-title">Рассчитай стоимость самостоятельно</div>
    <div class="w-calc">
      <div class="w-calc-size">
        <div class="w-calc-row">
          <div class="column">
            <div class="w-slider-label">
              <input class="w-slider-input" type="number" name="w-slider-height" value="" />
              <span>высота, см</span>
            </div>
            <div class="w-slider vertical">
              <div class="w-slider__handler ui-slider-handle"></div>
            </div>
          </div>
          <div class="img-wrap">
            <img class="w-calc-size__img" src="undefinedwindow-types/type1-1.png" alt="" />
          </div>
        </div>
        <div class="row">
          <div class="w-slider horizontal">
            <div class="w-slider__handler ui-slider-handle"></div>
          </div>
          <div class="w-slider-label">
            <input class="w-slider-input" type="number" name="w-slider-width" value="" />
            <span>ширина, см</span>
          </div>
        </div>
      </div>
      <div class="w-calc-options">
        <div class="window-types">
          <div class="window-type">
            <div class="window-type-item curr active">
              <img class="window-type__img" src="undefinedwindow-types/type1-1.png" alt="" />
            </div>
            <div class="window-type-list">
              <div class="window-type-item active active" data-type="11">
                <img class="window-type__img" src="undefinedwindow-types/type1-1.png" alt="" />
              </div>
              <div class="window-type-item" data-type="12">
                <img class="window-type__img" src="undefinedwindow-types/type1-2.png" alt="" />
              </div>
              <div class="window-type-item" data-type="13">
                <img class="window-type__img" src="undefinedwindow-types/type1-3.png" alt="" />
              </div>
            </div>
          </div>
          <div class="window-type">
            <div class="window-type-item curr">
              <img class="window-type__img" src="undefinedwindow-types/type2-1.png" alt="" />
            </div>
            <div class="window-type-list">
              <div class="window-type-item" data-type="21">
                <img class="window-type__img" src="undefinedwindow-types/type2-1.png" alt="" />
              </div>
              <div class="window-type-item" data-type="22">
                <img class="window-type__img" src="undefinedwindow-types/type2-2.png" alt="" />
              </div>
              <div class="window-type-item" data-type="23">
                <img class="window-type__img" src="undefinedwindow-types/type2-3.png" alt="" />
              </div>
              <div class="window-type-item" data-type="24">
                <img class="window-type__img" src="undefinedwindow-types/type2-4.png" alt="" />
              </div>
            </div>
          </div>
          <div class="window-type">
            <div class="window-type-item curr">
              <img class="window-type__img" src="undefinedwindow-types/type3-1.png" alt="" />
            </div>
            <div class="window-type-list">
              <div class="window-type-item" data-type="31">
                <img class="window-type__img" src="undefinedwindow-types/type3-1.png" alt="" />
              </div>
              <div class="window-type-item" data-type="32">
                <img class="window-type__img" src="undefinedwindow-types/type3-2.png" alt="" />
              </div>
              <div class="window-type-item" data-type="33">
                <img class="window-type__img" src="undefinedwindow-types/type3-3.png" alt="" />
              </div>
            </div>
          </div>
          <div class="window-type">
            <div class="window-type-item curr">
              <img class="window-type__img" src="undefinedwindow-types/type4-1.png" alt="" />
            </div>
            <div class="window-type-list">
              <div class="window-type-item" data-type="41">
                <img class="window-type__img" src="undefinedwindow-types/type4-1.png" alt="" />
              </div>
              <div class="window-type-item" data-type="42">
                <img class="window-type__img" src="undefinedwindow-types/type4-2.png" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="extra-options">
          <div class="extra-options__title">Выберите дополнительные элементы:</div>
          <div class="extra-options-item">
            <label class="extra-checkbox">
              <input class="extra-checkbox__input" type="checkbox" name="podokonnik" />
              <span class="extra-checkbox__text">Подоконник (от 150 руб.)</span>
            </label>
          </div>
          <div class="extra-options-item">
            <label class="extra-checkbox">
              <input class="extra-checkbox__input" type="checkbox" name="otliv" />
              <span class="extra-checkbox__text">Отлив (от 100 руб.)</span>
            </label>
          </div>
          <div class="extra-options-item">
            <label class="extra-checkbox">
              <input class="extra-checkbox__input" type="checkbox" name="montaz" />
              <span class="extra-checkbox__text">Монтаж (от 850 руб.)</span>
            </label>
          </div>
        </div>
        <div class="prices">
          <div class="price light">
            <div class="price__title">Обычная цена:</div>
            <div class="price__text">
              <span>от</span>
              <b>3 455</b> ₽
            </div>
          </div>
          <div class="price dark">
            <div class="price__title">Цена в декабре:</div>
            <div class="price__text">
              <span>от</span>
              <b>2 764</b> ₽
            </div>
          </div>
        </div>
        <div class="line">
          <div class="present">
            <div class="present__title">выберите подарок:</div>
            <div class="present__curr">Без подарка</div>
            <ul class="present-list">
              <li class="active">Без подарка</li>
              <li>Москитная сетка</li>
              <li>Детский замок</li>
            </ul>
          </div>
          <a class="w-calc__btn btn-yellow" href="#">Купить окно</a>
        </div>
      </div>
    </div>
  </div>
</section>
